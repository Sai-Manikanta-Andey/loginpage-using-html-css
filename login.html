<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="2.css">
</head>
<body>
    <div class="hero">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()">Login</button>
                <button type="button" class="toggle-btn" onclick="register()">Register</button>
            </div>
            <div class="social-icons">
                <img src="facebook.svg" >
                <img src="google.svg" >
                <img src="apple.svg" >
            </div>
            <form class="input-group" id ="Login">
                <input type="text" class="input-field" placeholder="Username" required>
                <input type="text" class="input-field" placeholder="Password" required>
                <input type="checkbox" class="checkbox"><span>Remember me</span>
                <button type="button" class="submit-btn">Login</button>
            </form>

            <form class="input-group" id="Register">
                <input type="text" class="input-field" placeholder="Username" required>
                <input type="email" class="input-field" placeholder="email" required>
                <input type="text" class="input-field" placeholder="Password" required>
                <input type="checkbox" class="checkbox"><span>I agree to terms&condiions</span>
                <button type="button" class="submit-btn">Register</button>
            </form>
        </div>
    </div>
    <script>
        var x=document.getElementById("Login");
        var y=document.getElementById("Register");
        var z=document.getElementById("btn");

        function register(){
            x.style.left="-400px";
            y.style.left="50px";
            z.style.left="110px";
        }
        function login(){
            x.style.left="50px";
            y.style.left="450px";
            z.style.left="0px";
        }
    </script>
</body>
</html>
